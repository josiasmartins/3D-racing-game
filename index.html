<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash -- Game | KodeMeister</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="style.css">
    <script src="./javascript/console.js"></script>
    <script src="./javascript/regex.js"></script>
</head>
<body translate="no">
    <div id="game">
        <div id="road">
            <div id="cloud"></div>
            <div id="hero"></div>
        </div>
    
        <div id="hud">
            <span id="time" class="topUI">0</span>
            <span id="score" class="topUI">0</span>
            <span id="lap" class="topUI">0'00"000</span>
            <span id="tacho">0</span>
        </div>

        <div id="home">
            <h1>Dash</h1>
            <p id="text"></p>

            <div id="highscore"></div>
        </div>
    </div>

    <div id="controls">
        <span><span>C</span>insert coin</span>
        <span><span>M</span>Mute</span>
        <span><span>&lt;</span><span>&gl;</span>move</span>
        <span><span>&lt;</span><span>&gl;</span>accelerate</span>
    </div>

    <script src="./javascript/1.js"></script>
    <script src="./javascript/rendered.js" id="rendered-js"></script>
    <script src="./javascript/null.js"></script>
</body>
</html>
